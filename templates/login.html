{% extends 'base.html' %}
{% block title %}Login - FW Wrestling Club{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.csrf_token }}
  <label>Username</label>
  <input type="text" name="username" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Login</button>
</form>
{% endblock %}
